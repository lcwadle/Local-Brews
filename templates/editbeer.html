<html><body>
<h1>Edit Beer</h1>

<form action="{{url_for('editBeer', brewery_id = brewery_id, beer_id = i.id)}}" method="post">

<p>Name:</p>
<input type="text" size="30" name="name" placeholder="{{i.name}}">
<p>Style:</p>
<input type="text" size="50" name="style" placeholder="{{i.style}}">
<p>Availability:</p>
<input type="text" size="30" name="availability" placeholder="{{i.availability}}">
<p>Description:</p>
<input type="text" size="30" name="description" placeholder="{{i.description}}">
<p>ABV:</p>
<input type="text" size="30" name="abv" placeholder="{{i.abv}}">


<input type="submit" value="Edit">

</form>

<a href="{{url_for('breweryBeers', brewery_id = i.brewery_id)}}">Cancel</a>

</body></html>
