<html>
  <head>
  <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/styles.css")}}">
  <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/bootstrap.min.css")}}">
</head>
<body>
  <header class="container">
    <div class="row">
      <h1>New Brewery</h1>
    </div>
  </header>
  <section id="new_brewery" class="container">
    <form class="form" action="{{url_for('newBrewery')}}" method='post'>
      <div class="row">
        <div class="form-inline form_row col-md-6">
          <p>Name:</p>
          <input class="form-control" type='text' size='50' name='name'>
        </div>
        <div class="form-inline form_row col-md-6">
          <p>Year Established:</p>
          <input class="form-control" type='text' size='50' name='created_date'>
        </div>
        <div class="form-inline form_row col-md-6">
          <p>City:</p>
          <input class="form-control" type='text' size='50' name='city'>
        </div>
        <div class="form-inline form_row col-md-6">
          <p>State:</p>
          <input class="form-control" type='text' size='50' name='state'>
        </div>
        <div class="form-inline form_row col-md-6">
          <p>Website:</p>
          <input class="form-control" type='text' size='50' name='website'>
        </div>
        <div class="form-inline form_row col-md-6">
          <p>Image Link:</p>
          <input class="form-control" type='text' size='50' name='image_link'>
        </div>
        <div class="form-inline form_row col-md-12">
          <p>Description:</p>
          <input class="form-control forum_row" type='text' size='134' name='description'>
        </div>
      </div>
      <div class="row">
        <div class="form_row col-md-3">
          <input class="btn btn-success" type='submit' value='Add'>
        </div>
        <a class="btn btn-danger col-md-3" href="{{url_for('breweries')}}">
          Cancel
        </a>
      </div>
    </form>
  </section>
  <script src="{{url_for('static', filename='js/bootstrap.js')}}" />
</body>
</html>
